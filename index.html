<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARS IT Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>MARS IT Calculator</h1>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        
        <div class="buttons">
            <button id="addBtn">Qo'shish</button>
            <button id="subtractBtn">Ayirish</button>
            <button id="multiplyBtn">Ko'paytirish</button>
            <button id="divideBtn">Bo'lish</button>
        </div>

        <p>Natija: <span id="result">0</span></p>
    </div>

    <script type="module" src="script.js"></script>

</body>
</html>
